<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
.table{
    width: 900px;
    float:right;
    text-align: left;
    margin-top: -167px;
}
.box{
    float: left;
  
    padding: none;
}
.header{
    font-family: 'Roboto', sans-serif;
    background-color:black; color: white;
    padding: 13px;
}
.menu {
      width: 200px;
    }
    .table-container {
      display: flex;
      margin: 0 auto;
      padding-top: 20px;
      gap: 20px;
    }
    li.list-group-item {
      padding: 15px;
    }
    </style>
</head>

<body>
    <div class="container">
        <h6 class="header">Angular Bootstrap Example</h6>
        <table class="table">
            <div class="table-container">
                <div class="menu">
                  <ul class="list-group">
                    <li class="list-group-item active">Menu</li>
                    <li class="list-group-item">Menu Cateogory 1</li>
                    <li class="list-group-item">Menu Cateogory 2</li>
                  </ul>
                </div>
            <thead>
                <tr class="table-light">
                    <th>Dashboard</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Payment Taken</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>TB-Monthly</td>
                    <td>01/04/2012</td>
                    <td>Default</td>
                </tr>
                <tr class="table-secondary">
                    <td>1</td>
                    <td>TB-Monthly</td>
                    <td>01/04/2012</td>
                    <td>Approved</td>
                </tr>

                <tr class="table-success">
                    <td>2</td>
                    <td>TB-Monthly</td>
                    <td>02/04/2012</td>
                    <td>Declined</td>
                </tr>
                <tr class="table-warning">
                    <td>3</td>
                    <td>TB-Monthly</td>
                    <td>03/04/2012</td>
                    <td>Pending</td>

                <tr class="table-danger">
                    <td>4</td>
                    <td>TB-Monthly</td>
                    <td>04/04/2012</td>
                    <td>Call in to confirm</td>
                </tr>
            </tbody>
        
</body>

</html>
