        //NEVEIKA
        function isPrime(num) {
            if (num <= 1) return 'Pirminis skaicius:', num;
            if (num === 2) return 'Nera pirminis skaicius:', num;
            let num2 = Math.sqrt(num);
            for (let i = 2; i <= num2; i++) {
                if (num2 % i === 0) {

                    return true;
                }
            }

            return false;
        }
