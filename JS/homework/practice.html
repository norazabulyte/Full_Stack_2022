    <script>

        let count = 0;
        let countEl = document.getElementById("count-el");
        let saveEl = document.getElementById("save-el");

        console.log(saveEl)

        function increment() {
            count = count + 1
            countEl.innerText = count
            console.log(count)
        }

        function save() {
            console.log(count)
            let all = count + ' - '
            saveEl.textContent += all
            countEl.innerText = 0
            count = 0
        }

    </script>

    <script>

        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
       
        let firstCard = random();
        let secondCard = random();
        let array = [firstCard, secondCard];
        let sum = firstCard + secondCard;
        let hasBlackJack = false;
        let isAlive = true;
        let message = '';
        let messageEl = document.getElementById('message-el');
        let sumCards = document.querySelector('#sum');
        let cards = document.getElementById('cards');

        let player={
        name:'Eldas',
        chips:145
        }

        let playerEl=document.getElementById('player-el');
        playerEl.textContent=player.name+': $'+player.chips

        function random() {
            let randomNumber= Math.floor(Math.random() * 13) + 1
            if (randomNumber > 10) {
                return 10
            } else if (randomNumber === 1) {
                return 11
            } else {
                return randomNumber
            }
        }
        function start() {
            cards.textContent = 'Cards:'
            for (let i = 0; i < array.length; i++) {
                cards.textContent += array[i] + ', ';
            }
            sumCards.textContent = 'Sum:' + sum;

            if (sum <= 20) {
                message = 'Do you want to draw a new card?'
            }
            else if (sum === 21) {
                message = 'You have got a Blackjack!'
                hasBlackJack = true
            }
            else {
                message = 'You are out of the game!'
                isAlive = false;
            }
            messageEl.textContent = message;

        }


        function newCard() {
            if (isAlive === true && hasBlackJack === false) {
                let thirdCard = random();;
                sum += thirdCard;
                array.push(thirdCard)
                start()
            }
        }

        ////
        let age = rand(1, 100)

        if (age <= 20) {
            console.log('You can not enter the club')
        } else {
            console.log('Welcome')
        }

        /////

        let age1 = rand(80, 120);

        if (age1 < 100) {
            console.log('Not elegible')
        } else if (age1 === 100) {
            console.log('congrats')
        } else {
            console.log('Not eligible, you have already gotten one')
        }

    </script>
